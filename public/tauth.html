<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iTrain Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="auth-assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://pbs.twimg.com/media/DFk22ziXcAACnGZ.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/EY_logo_2019.svg/1200px-EY_logo_2019.svg.png" alt="logo" class="logo">
              </div>
              <h1>Hey Trainee</h1>
              <p class="login-card-description"><small>sign in to access your dashboard</small></p>
              <div >
                  <div class="form-group">
                    <label for="email" class="">User Name</label>
                    <input required type="text" name="user name" id="t-user" class="form-control" placeholder="Enter you user name" value="alex">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="">Password</label>
                    <input required type="password" name="password" id="password" class="form-control" value="abc123" placeholder="***********">
                  </div>
                  
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login" onclick="submit()">
                </div>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
                <p class="login-card-footer-text">If you don't have an account, kindly connect your line manager</a></p>
                <!-- <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav> -->
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </main>
  <script>
    function submit(){
      let userName = $("#t-user").val();
      localStorage.setItem("currentUser",userName);

      window.location.href= '/thome.html'

    }
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
