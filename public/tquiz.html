      <script>
         $(document).ready(function () {
            $(".ibox-content").hide();
          
         });

         function submit(param) {
            $("#list").hide();
            $(".r-title").hide();


            if(param == 1 ){
               $(".f-1").show();
               $(".f-2").hide();
            }else{
               $(".f-2").show();
               $(".f-1").hide();
            }
         }
      </script>
